<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hiển thị 20 số đầu tiên</title>
    <body>
        <h1>Hiển thị 20 số đầu tiên</h1>
      <button id="btn">Click me</button>
      <p id="display"></p>
        <script>
             document.getElementById("btn").addEventListener("click", function(){
                let number1 = 1;
                let number2 = 1;
                let number3;
                let display = `20 số đầu tiên là:`; 
                let a;
                let fibonacci;
                for(let i = 2; i < 20; i++){
                    a = number1 + number2;
                    number1 = number2;
                    number2 = a;
                    display += `, ${a}`;
                }
                document.getElementById("display").innerHTML = display;
            });
        </script>
    </body>
    </head>
