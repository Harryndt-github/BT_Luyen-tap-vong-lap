<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Đếm số từ 1 đến 99</title>
    </head>
    <body>
        <script>
            let a = 1;
            while (a <= 100) {
                console.log(a);
                if (a == 99) {
                    alert('Hoàn thành');
                    break;
                }
            }
        </script>
    </body>
