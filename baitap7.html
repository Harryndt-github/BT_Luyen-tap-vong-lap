<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz</title>
</head>
<body>
<h1>FizzBuzz</h1>
<script>
for (let a = 1; a <= 100; a++){
    let output = '';
    if (a % 3 == 0 && a % 5 == 0){
        output = 'FizzBuzz';
        document.write(output + '<br>');
    } else if (a % 3 == 0){
        output = 'Fizz';
        document.write(output + '<br>');
    } else if (a % 5 == 0){
        output = 'Buzz';
        document.write(output + '<br>');
    } else {
        document.write(a);
        document.write('<br>');
    }
}
</script>
</body>
</html>
